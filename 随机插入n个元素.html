<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机产生N个不同大小，不同颜色的圆</title>
	<style>
	body{
		margin: 0;
	}
		.circle{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: red;
			position: absolute;
			left: 50%;
			top: 50%;
			/* transform: translate(10px, 10px); */
			transition: all 1000ms;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
<script>
	function fn(n1,n2,n3){

</html>
